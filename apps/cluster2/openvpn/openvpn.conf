verb 3

mode p2p
ifconfig 192.168.26.1 192.168.26.2

dev tunvpn2
dev-type tun
port 1196
proto tcp-server
proto-force tcp

comp-lzo

persist-key
persist-tun

ca /etc/openvpn/ca.crt
cert /etc/openvpn/client.crt
key /etc/openvpn/client.key
dh /etc/openvpn/dhparams.pem
tls-server

resolv-retry infinite
