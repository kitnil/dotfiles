verb 3

mode server
server 192.168.26.0 255.255.255.0
client-to-client

dev tunvpn2
dev-type tun
port 1196
proto tcp

comp-lzo

persist-key
persist-tun

ping 5
ping-restart 10

ca /etc/openvpn/ca.crt
cert /etc/openvpn/client.crt
key /etc/openvpn/client.key
dh /etc/openvpn/dhparams.pem
tls-server

resolv-retry infinite
