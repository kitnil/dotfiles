apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openvpn
        app.kubernetes.io/part-of: openvpn
    spec:
      containers:
      - name: openvpn
        command:
        - /gnu/store/38agwkxz139fh9z0y7g3vqwyli1ldrl7-openvpn-2.6.7/sbin/openvpn
        args:
        - --config
        - /openvpn.conf
        volumeMounts:
        - mountPath: /openvpn.conf
          subPath: openvpn.conf
          readOnly: true
          name: config
        - mountPath: /secret.key
          subPath: secret.key
          readOnly: true
          name: secret
      volumes:
      - name: config
        configMap:
          name: openvpn-configuration
      - name: secret
        secret:
          secretName: secret
