apiVersion: v1
kind: Pod
metadata:
  name: byedpi
  annotations:
    kustomize.toolkit.fluxcd.io/force: enabled
spec:
  restartPolicy: Never
  hostNetwork: true
  containers:
  - name: bydpi
    command:
    - /usr/bin/ciadpi
    args:
    - --port=$CIADPI_PORT
    - --proto=http,tls
    - --split 3
    - --auto=none
    env:
    - name: CIADPI_PORT
      value: "1081"
    image: harbor.home.wugi.info/library/byedpi@sha256:522a77b6f760c436364c80814bd74154a343428c14a45296e279cd486683dfcb
