apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefox
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: firefox
      app.kubernetes.io/part-of: firefox
  template:
    metadata:
      annotations:
        wavy.squat.ai/enable: "true"
      labels:
        app.kubernetes.io/name: firefox
        app.kubernetes.io/part-of: firefox
    spec:
      containers:
      - image: nixery.dev/firefox
        name: firefox
        command:
        - firefox
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
        volumeMounts:
        - mountPath: /dev/shm
          name: shm
        securityContext:
          runAsUser: 1000
          runAsGroup: 998
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
