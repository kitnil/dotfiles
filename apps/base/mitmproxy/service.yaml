apiVersion: v1
kind: Service
metadata:
  name: mitmproxy
spec:
  type: ClusterIP
  ports:
  - { port: 8080, targetPort: 8080, protocol: TCP, name: http-proxy }
  - { port: 8081, targetPort: 8081, protocol: TCP, name: mitmweb }
  selector:
    app.kubernetes.io/name: mitmproxy
    app.kubernetes.io/part-of: mitmproxy
