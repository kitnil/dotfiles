apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-exporter
  labels:
    app.kubernetes.io/name: qbittorrent-exporter
    app.kubernetes.io/part-of: qbittorrent
    prometheus.io/scrape: "true"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 17871
    name: metrics
  selector:
    app.kubernetes.io/name: qbittorrent-exporter
    app.kubernetes.io/part-of: qbittorrent
  type: ClusterIP
