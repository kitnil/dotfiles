apiVersion: apps/v1
kind: Deployment
metadata:
  name: i2pd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: i2pd
      app.kubernetes.io/part-of: ip2d
  template:
    metadata:
      labels:
        app.kubernetes.io/name: i2pd
        app.kubernetes.io/part-of: ip2d
    spec:
      containers:
      - image: ghcr.io/purplei2p/i2pd:release-2.50.2
        name: i2pd
        volumeMounts:
        - mountPath: /home/i2pd
          name: data
      volumes:
      - name: data
        hostPath:
          path: /home/i2pd
          type: Directory
