apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: 3x-ui
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: 3x-ui
      app.kubernetes.io/part-of: 3x-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 3x-ui
        app.kubernetes.io/part-of: 3x-ui
    spec:
      containers:
      - image: ghcr.io/mhsanaei/3x-ui:v2.1.2
        name: 3x-ui
        env:
        - name: XRAY_VMESS_AEAD_FORCED
          value: "false"
        volumeMounts:
        - mountPath: /etc/x-ui
          name: data
        - mountPath: /root/cert
          name: certificates
      hostNetwork: true
      volumes:
      - name: data
        hostPath:
          path: /var/lib/3x-ui/data
          type: Directory
      - name: certificates
        hostPath:
          path: /var/lib/3x-ui/certs
          type: Directory
