apiVersion: v1
kind: Pod
metadata:
  name: workstation
  annotations:
    # Setting spec.force to true will make Flux recreate the Pod when any
    # immutable field is changed, forcing the Pod to run every time the
    # container image tag changes.
    kustomize.toolkit.fluxcd.io/force: enabled
  labels:
    app.kubernetes.io/name: workstation
spec:
  restartPolicy: Never
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 600
  containers:
  - image: harbor.home.wugi.info/library/guix-image-workstation:latest
    name: guix
    ports:
    - containerPort: 5353
      name: avahi
      protocol: UDP
    - containerPort: 16400
      name: scream
      protocol: UDP
    securityContext:
      capabilities:
        add:
        # - CHOWN
        # - DAC_OVERRIDE
        # - DAC_READ_SEARCH
        # - FOWNER
        # - FSETID
        # - KILL
        # - SETGID
        # - SETUID
        # - SETPCAP
        # - LINUX_IMMUTABLE
        # - NET_BIND_SERVICE
        # - NET_BROADCAST
        # - NET_ADMIN
        # - NET_RAW
        # - IPC_LOCK
        # - IPC_OWNER
        # - SYS_MODULE
        # - SYS_RAWIO
        # - SYS_CHROOT
        # - SYS_PTRACE
        # - SYS_PACCT
        - SYS_ADMIN
        # - SYS_BOOT
        # - SYS_NICE
        # - SYS_RESOURCE
        # - SYS_TIME
        # - SYS_TTY_CONFIG
        # - MKNOD
        # - LEASE
        # - AUDIT_WRITE
        # - AUDIT_CONTROL
        # - SETFCAP
        # - MAC_OVERRIDE
        # - MAC_ADMIN
        # - SYSLOG
        # - WAKE_ALARM
        # - BLOCK_SUSPEND
        # - AUDIT_READ
        # - PERFMON
        # - BPF
        # - CHECKPOINT_RESTORE
      privileged: true
      # allowPrivilegeEscalation: true
    tty: true
    volumeMounts:
    - mountPath: /run
      name: guix-run
      mountPropagation: Bidirectional
    - mountPath: /dev/dri
      name: dev-dri
    - mountPath: /dev/input
      name: dev-input
    - mountPath: /dev/tty0
      name: dev-tty2
    - mountPath: /dev/tty2
      name: dev-tty2
    - mountPath: /dev/fuse
      name: dev-fuse
    - mountPath: /etc/nsswitch.conf
      name: nsswitch
    - mountPath: /etc/services
      name: services
    - mountPath: /dev/shm
      name: shm
    - mountPath: /mnt/home/oleg
      name: home-oleg
      readOnly: true
    - mountPath: /mnt/guix-workstation
      name: guix-workstation
    - mountPath: /mnt/nix
      name: nix
      readOnly: true
    - mountPath: /tmp
      name: tmp
    - mountPath: /mnt/guix/var/run/shepherd/socket
      name: var-run-shepherd-socket
    lifecycle:
       preStop:
         exec:
           command:
           - /run/current-system/profile/sbin/halt
  - name: nixos
    image: harbor.home.wugi.info/library/nixos-systemd:latest
    command:
    - /entrypoint.sh
    env:
    - name: container
      value: docker
    securityContext:
      capabilities:
        add:
        - SETUID
        - BLOCK_SUSPEND
        - NET_ADMIN
        - NET_BIND_SERVICE
        - NET_RAW
        - SYS_ADMIN
        - SYS_CHROOT
        - SYS_NICE
        - SYS_PTRACE
        - SYS_RESOURCE
        - SYS_TIME
    lifecycle:
       preStop:
         exec:
           command:
           - /run/current-system/sw/bin/systemctl
           - poweroff
    tty: true
    volumeMounts:
    - mountPath: /run
      name: nixos-run
    - mountPath: /tmp
      name: tmp
  - image: harbor.home.wugi.info/library/archlinux-systemd:latest
    name: archlinux
    env:
    - name: container
      value: docker
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - NET_BIND_SERVICE
        - NET_RAW
        - SYS_ADMIN
        - SYS_NICE
        - SYS_TIME
    tty: true
    lifecycle:
       preStop:
         exec:
           command:
           - /bin/systemctl
           - poweroff
    volumeMounts:
    - mountPath: /run
      name: archlinux-run
    - mountPath: /tmp
      name: archlinux-tmp
    - mountPath: /dev/dri
      name: dev-dri
    - mountPath: /mnt/guix/run
      name: guix-run
      mountPropagation: HostToContainer
    - mountPath: /mnt/guix/tmp
      name: tmp
  volumes:
  - name: dev-dri
    hostPath:
      path: /dev/dri
      type: Directory
  - name: dev-input
    hostPath:
      path: /dev/input
      type: Directory
  - name: dev-tty2
    hostPath:
      path: /dev/tty2
      type: CharDevice
  - name: dev-fuse
    hostPath:
      path: /dev/fuse
      type: CharDevice
  - name: nsswitch
    hostPath:
      path: /etc/nsswitch.conf
      type: File
  - name: services
    hostPath:
      path: /etc/services
      type: File
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: 1Gi
  - hostPath:
      path: /home/oleg
      type: Directory
    name: home-oleg
  - hostPath:
      path: /mnt/guix-workstation
      type: Directory
    name: guix-workstation
  - hostPath:
      path: /mnt/guix-workstation
      type: Directory
    name: guix-workstation
  - hostPath:
      path: /nix
      type: Directory
    name: nix
  - emptyDir:
      medium: Memory
      sizeLimit: 4G
    name: tmp
  - emptyDir:
      medium: Memory
      sizeLimit: 4G
    name: archlinux-tmp
  - emptyDir:
      medium: Memory
      sizeLimit: 512M
    name: guix-run
  - emptyDir:
      medium: Memory
      sizeLimit: 512M
    name: nixos-run
  - emptyDir:
      medium: Memory
      sizeLimit: 512M
    name: archlinux-run
  - name: var-run-shepherd-socket
    hostPath:
      path: /var/run/shepherd/socket
      type: Socket
