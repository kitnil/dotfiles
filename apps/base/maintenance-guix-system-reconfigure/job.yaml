apiVersion: batch/v1
kind: Job
metadata:
  name: guix-system-reconfigure
spec:
  backoffLimit: 0
  template:
    spec:
      hostNetwork: true
      hostPID: true
      restartPolicy: Never
      containers:
      - command:
        - nsenter
        - --target
        - "1"
        - --mount
        - --uts
        - --ipc
        - --net
        - --pid
        - --no-fork
        - /bin/sh
        - -l
        - -c
        - sudo --user=oleg --login bash -ic 'exec &> >(tee -a /home/oleg/.local/var/log/containers/guix-system-switch.log); guix system switch'
        image: docker-registry.wugi.info/library/util-linux-with-udev
        name: refresh
        resources:
          limits:
            cpu: 14000m
            memory: 4096Mi
          requests:
            cpu: 1000m
            memory: 512Mi
        securityContext:
          privileged: true
