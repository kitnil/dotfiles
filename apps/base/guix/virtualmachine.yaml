apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-guix-datavolume
  name: vm-guix-datavolume
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-guix-datavolume
    spec:
      domain:
        cpu:
          cores: 8
          model: host-model
          sockets: 1
          threads: 1
        devices:
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
          disks:
          - disk:
              bus: virtio
            name: datavolumedisk1
        memory:
          guest: 4G
      volumes:
      - dataVolume:
          name: guix-dv
        name: datavolumedisk1
      networks:
      - name: default
        pod: {}
  dataVolumeTemplates:
  - metadata:
      name: guix-dv
    spec:
      pvc:
        storageClassName: linstor-pool0
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 64Gi
      source:
        http:
          url: https://iso.wugi.info/guix.qcow2
