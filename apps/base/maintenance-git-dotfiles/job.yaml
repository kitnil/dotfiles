apiVersion: batch/v1
kind: Job
metadata:
  name: git-dotfiles
  annotations:
    # Setting spec.force to true will make Flux recreate the Job when any
    # immutable field is changed, forcing the Job to run every time the
    # container image tag changes.
    kustomize.toolkit.fluxcd.io/force: enabled
spec:
  backoffLimit: 0
  template:
    spec:
      hostNetwork: true
      hostPID: true
      restartPolicy: Never
      containers:
      - command:
        - /bin/sh
        - -c
        - |
          set -o nounset -o errexit -o pipefail -o xtrace
          args=(
              --target "1"
              --mount
              --uts
              --ipc
              --net
              --pid
              --no-fork
              --setuid 1000
              --setgid 997
          )
          nsenter "${args[@]}" /bin/sh -i <<'EOF'
          set -o nounset -o errexit -o pipefail -o xtrace
          cd /home/oleg/.local/share/chezmoi || exit 1
          git pull --rebase origin master
          EOF
        image: docker-registry.wugi.info/library/util-linux-with-udev
        name: refresh
        resources:
          limits:
            cpu: 14000m
            memory: 4096Mi
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          privileged: true
