apiVersion: v1
kind: Pod
metadata:
  name: socialstream
  annotations:
    # Setting spec.force to true will make Flux recreate the Pod when any
    # immutable field is changed, forcing the Pod to run every time the
    # container image tag changes.
    kustomize.toolkit.fluxcd.io/force: enabled
spec:
  restartPolicy: Never
  containers:
  - image: harbor.home.wugi.info/library/socialstream:latest
    name: socialstream
    env:
    - name: container
      value: docker
    command:
    - /bin/sleep
    - infinity
    capabilities:
      add:
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_RAW
      - SYS_ADMIN
      - SYS_NICE
      - SYS_TIME
      - SYS_TTY_CONFIG
    resources:
      limits:
        cpu: 2000m
        memory: 4096Mi
      requests:
        cpu: 100m
        memory: 512Mi
    volumeMounts:
    - mountPath: /run
      name: run
    - mountPath: /tmp
      name: tmp
  volumes:
  - emptyDir:
      medium: Memory
      sizeLimit: 512M
    name: run
  - emptyDir:
      medium: Memory
      sizeLimit: 2G
    name: tmp
