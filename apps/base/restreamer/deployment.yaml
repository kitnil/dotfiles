apiVersion: apps/v1
kind: Deployment
metadata:
  name: restreamer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: restreamer
      app.kubernetes.io/part-of: restreamer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: restreamer
        app.kubernetes.io/part-of: restreamer
    spec:
      hostNetwork: true
      containers:
      - image: datarhei/restreamer:2.11.0
        name: restreamer
        ports:
        - containerPort: 6000
          name: restreamer-0
          protocol: UDP
        - containerPort: 12080
          name: restreamer-1
          protocol: TCP
        - containerPort: 8181
          name: restreamer-2
          protocol: TCP
        - containerPort: 1935
          name: restreamer-3
          protocol: TCP
        - containerPort: 1936
          name: restreamer-4
          protocol: TCP
        env:
        - name: CORE_ADDRESS
          value: "192.168.0.145:12080"
        resources:
          limits:
            cpu: 8000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /core/config
          name: config
        - mountPath: /core/data
          name: data
      volumes:
      - name: config
        hostPath:
          path: /opt/restreamer/config
          type: Directory
      - name: data
        hostPath:
          path: /opt/restreamer/data
          type: Directory
