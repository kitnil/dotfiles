apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: workstation
spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app.kubernetes.io/name: workstation
      app.kubernetes.io/part-of: workstation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workstation
        app.kubernetes.io/part-of: workstation
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 600
      containers:
      - image: harbor.home.wugi.info/library/archlinux-systemd-builder:latest
        name: archlinux
        env:
        - name: container
          value: docker
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_BIND_SERVICE
            - NET_RAW
            - SYS_ADMIN
            - SYS_NICE
            - SYS_TIME
          privileged: true
        tty: true
        lifecycle:
           preStop:
             exec:
               command:
               - /bin/sh
               - -c
               - |
                 if /bin/systemctl poweroff
                 then
                     :
                 else
                     exit 0
                 fi
        volumeMounts:
        - mountPath: /run
          name: archlinux-run
        - mountPath: /tmp
          name: archlinux-tmp
      volumes:
      - emptyDir:
          medium: Memory
          sizeLimit: 4G
        name: archlinux-tmp
      - emptyDir:
          medium: Memory
          sizeLimit: 512M
        name: archlinux-run
