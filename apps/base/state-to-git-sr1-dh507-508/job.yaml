apiVersion: batch/v1
kind: Job
metadata:
  name: configuration-to-version-control
spec:
  template:
    spec:
      containers:
      - name: state-to-git
        image: docker-registry.wugi.info/monitoring/sr1-dh507-508:latest
        command: ["/bin/juniper-configuration-to-version-control-sr1-dh507-508.intr"]
        volumeMounts:
        - mountPath: /home/oleg/.ssh/config
          subPath: config
          readOnly: true
          name: ssh-configuration
        - mountPath: /home/oleg/.ssh/known_hosts
          subPath: known_hosts
          readOnly: true
          name: ssh-configuration
