apiVersion: batch/v1
kind: Job
metadata:
  name: configuration-to-version-control
spec:
  template:
    spec:
      containers:
      - name: state-to-git
        image: docker-registry.wugi.info/monitoring/sw4-mr11:latest
        command: ["/bin/h3c-configuration-to-version-control-sw4-mr11.intr"]
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/guix/secrets/h3c
          subPath: h3c
          readOnly: true
          name: ssh-password
        - mountPath: /home/oleg/.ssh/config
          subPath: config
          readOnly: true
          name: ssh-configuration
        - mountPath: /home/oleg/.ssh/known_hosts
          subPath: known_hosts
          readOnly: true
          name: ssh-configuration
