apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peertube
spec:
  ingressClassName: nginx
  rules:
  - host: peertube.home.wugi.info
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: peertube
            port:
              number: 9001
