apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-h3c
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: state-h3c
      app.kubernetes.io/part-of: state
  template:
    metadata:
      labels:
        app.kubernetes.io/name: state-h3c
        app.kubernetes.io/part-of: state
    spec:
      containers:
      - image: docker-registry.wugi.info/monitoring/state-h3c:latest
        name: state-h3c
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /home/oleg/.ssh/config
          subPath: config
          readOnly: true
          name: ssh-configuration
        - mountPath: /home/oleg/.ssh/known_hosts
          subPath: known_hosts
          readOnly: true
          name: ssh-configuration
        - mountPath: /home/oleg/.ssh/id_rsa_majordomo_eng
          readOnly: true
          name: ssh-private-key-0
        - mountPath: /home/oleg/.ssh/id_rsa
          readOnly: true
          name: ssh-private-key-1
        - mountPath: /home/oleg/.gitconfig
          subPath: .gitconfig
          readOnly: true
          name: git-configuration
        - mountPath: /etc/guix/secrets/h3c
          subPath: h3c
          readOnly: true
          name: ssh-password
        - mountPath: /etc/guix/secrets/juniper
          subPath: juniper
          readOnly: true
          name: ssh-password
        - mountPath: /etc/guix/secrets/cisco
          subPath: cisco
          readOnly: true
          name: ssh-password
        - mountPath: /etc/guix/secrets/ansible
          subPath: ansible
          readOnly: true
          name: ssh-password
        - mountPath: /home/oleg/.ansible-hosts
          readOnly: true
          name: ansible-hosts
        - mountPath: /etc/guix/secrets/support
          subPath: support
          readOnly: true
          name: ssh-password
        - mountPath: /home/oleg/ansible-out
          name: output
        - mountPath: /home/oleg/.ansible
          name: ansible-state
        - mountPath: /home/oleg/.ansible.cfg
          name: ansible-configuration-file
      volumes:
      - name: git-configuration
        configMap:
          name: git-configuration
      - name: ssh-configuration
        configMap:
          name: ssh-configuration
      - name: ssh-password
        secret:
          secretName: ssh-password
      - name: output
        hostPath:
          path: /home/oleg/ansible-out
      - name: ansible-hosts
        hostPath:
          path: /home/oleg/.ansible-hosts
      - name: ansible-state
        hostPath:
          path: /home/oleg/.ansible
      - name: ansible-configuration-file
        hostPath:
          path: /home/oleg/.ansible.cfg
      - name: ssh-private-key-0
        hostPath:
          path: /home/oleg/.ssh/id_rsa_majordomo_eng
      - name: ssh-private-key-1
        hostPath:
          path: /home/oleg/.ssh/id_rsa
