apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: state-to-git
resources:
- namespace.yaml
- job.yaml
configMapGenerator:
- name: ssh-configuration
  files:
  - config=rootfs/root/.ssh/config
  - known_hosts=rootfs/root/.ssh/known_hosts
  - known_hosts2=rootfs/root/.ssh/known_hosts2
- name: git-configuration
  files:
  - .gitconfig=rootfs/root/.gitconfig
- name: rootfs
  files:
  - passwd=rootfs/etc/passwd
