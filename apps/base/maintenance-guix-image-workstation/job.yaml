apiVersion: batch/v1
kind: Job
metadata:
  name: guix-image-workstation
  annotations:
    # Setting spec.force to true will make Flux recreate the Job when any
    # immutable field is changed, forcing the Job to run every time the
    # container image tag changes.
    kustomize.toolkit.fluxcd.io/force: enabled
spec:
  backoffLimit: 0
  template:
    spec:
      hostNetwork: true
      hostPID: true
      restartPolicy: Never
      containers:
      - command:
        - nsenter
        - --target
        - "1"
        - --mount
        - --uts
        - --ipc
        - --net
        - --pid
        - --no-fork
        - /bin/sh
        - -l
        - -c
        - sudo --user=oleg --login bash
        - -c
        - |
          image=$(guix system image -t docker --network ~/.local/share/chezmoi/dotfiles/guixsd/guix-image-workstation.scm)
          skopeo copy docker-archive:${image} docker-daemon:guix-image-workstation --insecure-policy
        image: docker-registry.wugi.info/library/util-linux-with-udev
        name: refresh
        resources:
          limits:
            cpu: 14000m
            memory: 4096Mi
          requests:
            cpu: 1000m
            memory: 512Mi
        securityContext:
          privileged: true
