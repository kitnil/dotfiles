apiVersion: apps/v1
kind: Deployment
metadata:
  name: dante
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dante
      app.kubernetes.io/part-of: dante
  strategy:
    type: Recreate # required because of "hostNetwork: true"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dante
        app.kubernetes.io/part-of: dante
    spec:
      hostNetwork: true
      containers:
      - image: docker-registry.wugi.info/networking/dante:latest
        name: dante
        command: ["/sbin/sockd"]
        args: ["-d", "9"] # verbosity 9
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 1000m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            # Used for setsockopt
            - NET_ADMIN
        volumeMounts:
        - mountPath: /etc/passwd
          subPath: passwd
          name: dante-configuration
        - mountPath: /etc/sockd.conf
          subPath: sockd.conf
          name: dante-configuration
      volumes:
      - name: dante-configuration
        configMap:
          name: dante-configuration
