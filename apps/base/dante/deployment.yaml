apiVersion: apps/v1
kind: Deployment
metadata:
  name: dante
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dante
      app.kubernetes.io/part-of: dante
  strategy:
    type: Recreate # required because of "hostNetwork: true"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dante
        app.kubernetes.io/part-of: dante
    spec:
      hostNetwork: true
      containers:
      - image: docker-registry.wugi.info/networking/dante:latest
        name: dante
        command: ["/sbin/sockd"]
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/sockd.conf
          subPath: sockd.conf
          name: dante-configuration
      volumes:
      - name: dante-configuration
        configMap:
          name: dante-configuration
