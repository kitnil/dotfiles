apiVersion: batch/v1
kind: Job
metadata:
  name: configuration-to-version-control
spec:
  template:
    spec:
      containers:
      - name: state-to-git
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/guix/secrets/juniper
          subPath: juniper
          readOnly: true
          name: ssh-password
        - mountPath: /home/oleg/.ssh/config
          subPath: config
          readOnly: true
          name: ssh-configuration
        - mountPath: /home/oleg/.ssh/known_hosts
          subPath: known_hosts
          readOnly: true
          name: ssh-configuration
