apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: samba
    app.kubernetes.io/part-of: samba
  name: samba
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: samba
      app.kubernetes.io/part-of: samba
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: samba
        app.kubernetes.io/part-of: samba
    spec:
      containers:
      - args:
        - -u
        - vagrant;vagrant
        - -s
        - media;/share;yes;no;no;workgroup
        - -s
        - public;/public;yes;no;yes
        - -g
        - acl allow execute always = True
        env:
        - name: GROUPID
          value: "998"
        - name: TZ
          value: Europe/Moscow
        - name: USERID
          value: "1000"
        - name: WORKGROUP
          value: workgroup
        image: dperson/samba@sha256:66088b78a19810dd1457a8f39340e95e663c728083efa5fe7dc0d40b2478e869
        name: samba
        ports:
        - containerPort: 139
        - containerPort: 445
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - mountPath: /public
          name: samba-claim0
      volumes:
      - name: samba-claim0
        hostPath:
          path: /srv/lib
          type: Directory
