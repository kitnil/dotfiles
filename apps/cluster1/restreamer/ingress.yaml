apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restreamer
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
spec:
  ingressClassName: nginx
  rules:
  - host: restreamer.home.wugi.info
    http:
      paths:
      - path: /ui
        pathType: ImplementationSpecific
        backend:
          service:
            name: restreamer
            port:
              number: 80
