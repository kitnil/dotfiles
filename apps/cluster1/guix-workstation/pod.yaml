apiVersion: v1
kind: Pod
metadata:
  name: guix-workstation
spec:
  nodeSelector:
    kubernetes.io/hostname: kube3
  tolerations:
  - key: workstation.cluster.local
    operator: Equal
    value: 'true'
    effect: NoSchedule
  containers:
  - name: guix-workstation
    volumeMounts:
    - mountPath: /home/oleg/.ssh
      name: home-oleg-ssh
    - mountPath: /home/oleg/.config/google-chrome
      name: home-oleg-config-google-chrome
  volumes:
  - hostPath:
      path: /home/oleg/.ssh
      type: Directory
    name: home-oleg-ssh
  - hostPath:
      path: /home/oleg/.config/google-chrome
      type: Directory
    name: home-oleg-config-google-chrome
