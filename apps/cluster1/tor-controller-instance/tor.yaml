apiVersion: tor.k8s.torproject.org/v1alpha2
kind: Tor
metadata:
  name: example-tor-instance
spec:
  template:
    spec:
      containers:
      - args:
        - -f
        - /run/tor/torfile
        image: quay.io/bugfest/tor-daemon:0.9.2
        imagePullPolicy: Always
        name: tor
        ports:
        - containerPort: 9050
          name: socks
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /run/tor/service
          name: run-tor-service
        - mountPath: /run/tor/tor-config
          subPath: tor-config
          name: tor-config
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: kube-api-access-hdcjx
          readOnly: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeName: kube1
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: example-tor-instance-tor-sa
      serviceAccountName: example-tor-instance-tor-sa
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 300
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 300
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: torfile
            path: torfile
          name: example-tor-instance-tor-config
        name: tor-config
      - name: kube-api-access-hdcjx
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              expirationSeconds: 3607
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      - name: run-tor-service
        emptyDir: {}
