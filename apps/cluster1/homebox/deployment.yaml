apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebox
spec:
  template:
    spec:
      containers:
      - name: homebox
        env:
        - name: TZ
          value: "Europe/Moscow"
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
      - name: data
        hostPath:
          path: /var/lib/homebox
          type: Directory
