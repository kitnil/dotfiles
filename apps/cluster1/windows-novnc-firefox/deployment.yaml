apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefox
spec:
  template:
    spec:
      containers:
      - name: firefox
        volumeMounts:
        - mountPath: /etc/firefox-flake/home.nix
          subPath: home.nix
          name: nix-home-configuration
      volumes:
      - name: nix-home-configuration
        configMap:
          name: nix-home-configuration
