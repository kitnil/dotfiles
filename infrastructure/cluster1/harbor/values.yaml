proxy:
  httpProxy: socks5://127.0.0.1:9160
  httpsProxy: socks5://127.0.0.1:9160

persistence:
  persistentVolumeClaim:
    registry:
      storageClass: linstor-pool0
      size: 160Gi
    jobservice:
      jobLog:
        storageClass: openebs-kernel-nfs
        accessMode: ReadWriteMany
      scanDataExports:
        storageClass: openebs-kernel-nfs
        accessMode: ReadWriteMany
    database:
      storageClass: linstor-pool0
    redis:
      storageClass: linstor-pool0
    trivy:
      storageClass: openebs-kernel-nfs

updateStrategy:
  type: Recreate

externalURL: https://harbor.home.wugi.info

expose:
  tls:
    certSource: secret # generate by cert-manager
    secret:
      secretName: harbor-ingress-certs
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    className: nginx
    hosts:
      core: harbor.home.wugi.info
    harbor:
      labels:
        # harbor does not return a successful HTTP code for ingress paths.
        ingress.cluster.local/probe: "false"

chartmuseum:
  enabled: false

trivy:
  enabled: false

notary:
  enabled: false

trace:
  enabled: false

cache:
  enabled: false
