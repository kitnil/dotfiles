apiVersion: tinkerbell.org/v1alpha1
kind: Template
metadata:
  name: debian
  namespace: tink-system
spec:
  data: |
    version: "0.1"
    name: debian
    global_timeout: 1800
    tasks:
    - name: "os-installation"
      worker: "{{.device_1}}"
      volumes:
      - /dev:/dev
      - /dev/console:/dev/console
      - /lib/firmware:/lib/firmware:ro
      actions:
      - name: "stream-debian-image"
        image: quay.io/tinkerbell-actions/image2disk:v1.0.0
        timeout: 600
        environment:
          DEST_DISK: /dev/vda
          IMG_URL: "https://iso.wugi.info/debian-11-generic-amd64-20240211-1654.raw"
          COMPRESSED: false
      - name: "add-tink-cloud-init-config"
        image: quay.io/tinkerbell-actions/writefile:v1.0.0
        timeout: 90
        environment:
          DEST_DISK: /dev/vda1
          FS_TYPE: ext4
          DEST_PATH: /etc/cloud/cloud.cfg.d/10_tinkerbell.cfg
          UID: 0
          GID: 0
          MODE: 0600
          DIRMODE: 0700
          CONTENTS: |
            #cloud-config
            password: debian
            chpasswd: { expire: False }
            ssh_pwauth: True
      - name: "reboot"
        image: ghcr.io/jacobweinstock/waitdaemon:0.2.0
        timeout: 90
        pid: host
        command: ["reboot"]
        environment:
          IMAGE: alpine
          WAIT_SECONDS: 10
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
