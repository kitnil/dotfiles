k8sServiceHost: "201:c18b:10f7:a21:ac2c:cc10:f3e:64e6"
k8sServicePort: "6443"

devices: "eth0 tapvpn1"

# -- This feature set enables virtual BGP routers to be created via
# CiliumBGPPeeringPolicy CRDs.
bgpControlPlane:
  # -- Enables the BGP control plane.
  enabled: true

# -- Configure BGP
bgp:
  # -- Enable BGP support inside Cilium; embeds a new ConfigMap for BGP inside
  # cilium-agent and cilium-operator
  enabled: true
  announce:
    # -- Enable allocation and announcement of service LoadBalancer IPs
    loadbalancerIP: true

cluster:
  name: "cluster2"
  id: 2

clustermesh:
  name: "cluster2"
  config:
    enable: true
    clusters:
    - name: cluster1
      address: https://192.168.25.2
      port: 32379
    - name: cluster2
      address: https://192.168.25.1
      port: 32379
  useAPIServer: true
