---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  certificateRotateStrategy: {}
  configuration:
    developerConfiguration:
      featureGates: []
  customizeComponents:
    patches:
    - resourceType: Deployment
      resourceName: virt-controller
      patch: '{"spec":{"replicas":1}}'
      type: strategic
  imagePullPolicy: IfNotPresent
  workloadUpdateStrategy: {}
  infra:
    replicas: 1
  workloads:
    replicas: 1
