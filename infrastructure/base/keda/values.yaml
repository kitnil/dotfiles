logging:
  operator:
    level: info
  metricServer:
    level: 0 # info
  webhooks:
    level: info
certificates:
  autoGenerated: false

prometheus:
  metricServer:
    enabled: true
    serviceMonitor:
      # Enables ServiceMonitor creation for the Prometheus Operator
      enabled: true
  operator:
    enabled: true
    serviceMonitor:
      # Enables ServiceMonitor creation for the Prometheus Operator
      enabled: true
  webhooks:
    enabled: true
    serviceMonitor:
      # Enables ServiceMonitor creation for the Prometheus webhooks
      enabled: true

service:
  portHttpsTarget: 16443
