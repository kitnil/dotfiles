logging:
  operator:
    level: debug
  metricServer:
    level: 4 # debug
  webhooks:
    level: debug

# Extra volumes and volume mounts for the deployment. Optional.
volumes:
  keda:
    extraVolumes:
    - name: cluster-local-certs
      secret:
        secretName: cluster-local-certs
    extraVolumeMounts:
    - name: cluster-local-certs
      mountPath: /custom/ca
      readOnly: true

  metricsApiServer:
    extraVolumes:
    - name: cluster-local-certs
      secret:
        secretName: cluster-local-certs
    extraVolumeMounts:
    - name: cluster-local-certs
      mountPath: /custom/ca
      readOnly: true

  webhooks:
    extraVolumes:
    - name: cluster-local-certs
      secret:
        secretName: cluster-local-certs
    extraVolumeMounts:
    - name: cluster-local-certs
      mountPath: /custom/ca
      readOnly: true
