logging:
  operator:
    level: debug
  metricServer:
    level: 4 # debug
  webhooks:
    level: debug
certificates:
  autoGenerated: false
metricsServer:
  replicaCount: 1
  # use ClusterFirstWithHostNet if `useHostNetwork: true` https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy
  dnsPolicy: ClusterFirstWithHostNet
  useHostNetwork: true
