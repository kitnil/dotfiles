apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
spec:
  chart:
    spec:
      chart: keda
      reconcileStrategy: ChartVersion
      version: 2.10.2
      sourceRef:
        kind: HelmRepository
        name: kedacore
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
  - kind: ConfigMap
    name: keda-values
