---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piraeus-op
  namespace: piraeus
spec:
  chart:
    spec:
      chart: charts/piraeus
      reconcileStrategy: ChartVersion
      version: 1.10.0
      sourceRef:
        kind: GitRepository
        name: piraeus
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: piraeus-op-values
