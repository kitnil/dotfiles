apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: isc-dhcp
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: isc-dhcp
      app.kubernetes.io/part-of: isc-dhcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isc-dhcp
        app.kubernetes.io/part-of: isc-dhcp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: isc-dhcp.cluster.local/schedulable
                operator: In
                values:
                - "true"
      containers:
      - image: docker-registry.wugi.info/library/isc-dhcp:5362faa6
        name: dhcpd
        command:
        - /sbin/dhcpd
        args:
        - "-4" # version
        - -cf
        - /etc/dhcpd.conf
        volumeMounts:
        - mountPath: /etc/dhcpd.conf
          subPath: dhcpd.conf
          readOnly: true
          name: config
      volumes:
      - name: config
        configMap:
          name: isc-dhcp-configuration
