apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: isc-dhcp
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: isc-dhcp
      app.kubernetes.io/part-of: isc-dhcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isc-dhcp
        app.kubernetes.io/part-of: isc-dhcp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: isc-dhcp.cluster.local/schedulable
                operator: In
                values:
                - "true"
      containers:
      - image: harbor.home.wugi.info/library/isc-dhcp:cd01c8ed
        name: guix
