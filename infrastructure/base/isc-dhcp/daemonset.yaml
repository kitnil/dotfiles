apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: isc-dhcp
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: isc-dhcp
      app.kubernetes.io/part-of: isc-dhcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isc-dhcp
        app.kubernetes.io/part-of: isc-dhcp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: isc-dhcp.cluster.local/schedulable
                operator: In
                values:
                - "true"
      hostNetwork: true
      containers:
      - image: nixery.dev/shell/coreutils/util-linux/dhcpcd
        name: redsocks
        command:
        - /bin/dhcpd
        args:
        - -c
        - /etc/dhcpd.conf
        volumeMounts:
        - mountPath: /etc/dhcpd.conf
          subPath: dhcpd.conf
          readOnly: true
          name: config
      volumes:
      - name: config
        configMap:
          name: isc-dhcp-configuration
