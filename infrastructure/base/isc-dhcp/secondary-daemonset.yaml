apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: isc-dhcp-secondary
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: isc-dhcp-secondary
      app.kubernetes.io/part-of: isc-dhcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isc-dhcp-secondary
        app.kubernetes.io/part-of: isc-dhcp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: isc-dhcp-secondary.cluster.local/schedulable
                operator: In
                values:
                - "true"
      hostNetwork: true
      containers:
      - image: harbor.home.wugi.info/library/isc-dhcp:0633b40c
        name: guix
        volumeMounts:
        - mountPath: /etc/dhcpd.conf
          subPath: dhcpd.conf
          readOnly: true
          name: config
      volumes:
      - name: config
        configMap:
          name: isc-dhcp-secondary-configuration
