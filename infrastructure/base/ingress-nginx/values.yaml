controller:
  ingressClassByName: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: "prometheus"
# Expose the kubernetes service in the port 443 using the port 6443.
tcp:
  6443: "default/kubernetes:443"
# Expose the kresd service in the port 53 using the port 53.
udp:
  53: "kresd/kresd:53"
