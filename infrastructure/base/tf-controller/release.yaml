apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
spec:
  chart:
    spec:
      chart: charts/tf-controller
      # It is possible create a new chart artifact when a Sourceâ€™s revision
      # has changed, but the version in the Chart.yml has not been bumped, for
      # GitRepository and Bucket sources.
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: tf-controller
  interval: 1h0s
  releaseName: tf-controller
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  valuesFrom:
  - kind: ConfigMap
    name: tf-controller-values
