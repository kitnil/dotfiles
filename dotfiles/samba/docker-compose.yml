services:
  samba:
    image: dperson/samba
    container_name: samba
    command: -u "oleg;${ADMIN_PASSWORD}" -s "media;/share;yes;no;no;blomerus" -s "public;/public;yes;no;yes"
    volumes:
      - ${DATA_DIR}:/public
    environment:
      - TZ=Europe/Moscow
      - WORKGROUP=blomerus
      - USERID=1000
      - GROUPID=1000
    ports:
      - 192.168.154.1:139:139
      - 192.168.154.1:445:445
    restart: unless-stopped
