apiVersion: v1
kind: Service
metadata:
  name: {{ include "youtube-dl.fullname" . }}
  labels:
    {{- include "youtube-dl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8000
      nodePort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "youtube-dl.selectorLabels" . | nindent 4 }}
