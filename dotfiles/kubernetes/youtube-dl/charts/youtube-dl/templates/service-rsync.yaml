apiVersion: v1
kind: Service
metadata:
  name: {{ include "youtube-dl.fullname" . }}-rsync
  labels:
    {{- include "youtube-dl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceRsync.type }}
  ports:
    - port: 30873
      nodePort: {{ .Values.serviceRsync.port }}
      protocol: TCP
      name: rsync
  selector:
    {{- include "youtube-dl.selectorLabels" . | nindent 4 }}
