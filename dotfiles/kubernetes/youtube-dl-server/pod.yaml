apiVersion: v1
kind: Pod
metadata:
  name: youtube-dl-server
  labels:
    name: youtube-dl-server
spec:
  containers:
  - image: alexta69/metube
    name: youtube-dl-server
    volumeMounts:
    - mountPath: /downloads
      name: youtube-dl
    ports:
      - name: youtube-dl
        containerPort: 8081
  volumes:
  - name: youtube-dl
    emptyDir: {}
