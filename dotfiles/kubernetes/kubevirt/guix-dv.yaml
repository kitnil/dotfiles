apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-guix-datavolume
  name: vm-guix-datavolume
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-guix-datavolume
    spec:
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: datavolumedisk1
        resources:
          requests:
            memory: 4096M
      volumes:
      - dataVolume:
          name: guix-dv
        name: datavolumedisk1
  dataVolumeTemplates:
  - metadata:
      name: guix-dv
    spec:
      pvc:
        storageClassName: local-path
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi
      source:
        http:
          url: http://iso.wugi.info/guix.qcow2
