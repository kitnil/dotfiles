jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
  - permanent:
      labelString: "guix nixbld"
      launcher:
        command:
          command: "/home/oleg/src/dotfiles/oleg/bin/run-jenkins-agent"
      name: "guixsd"
      remoteFS: "/home/oleg/.jenkins"
      retentionStrategy:
        demand:
          idleDelay: 30
          inDemandDelay: 0
  - permanent:
      launcher:
        ssh:
          credentialsId: "7239ebd6-86e0-46b6-bf7c-0d21ec4a22af"
          host: "oracle"
          port: 22
          sshHostKeyVerificationStrategy: "knownHostsFileKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "oracle"
      remoteFS: "/home/oleg/.jenkins"
      retentionStrategy:
        demand:
          idleDelay: 30
          inDemandDelay: 0
  - permanent:
      labelString: "guix vm"
      launcher:
        ssh:
          credentialsId: "7239ebd6-86e0-46b6-bf7c-0d21ec4a22af"
          host: "localhost"
          port: 19022
          sshHostKeyVerificationStrategy: "knownHostsFileKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "spb"
      remoteFS: "/home/oleg/.jenkins"
      retentionStrategy:
        demand:
          idleDelay: 30
          inDemandDelay: 0
  - permanent:
      labelString: "guix"
      launcher:
        ssh:
          credentialsId: "7239ebd6-86e0-46b6-bf7c-0d21ec4a22af"
          host: "localhost"
          javaPath: "/home/oleg/.nix-profile/bin/java"
          port: 9999
          sshHostKeyVerificationStrategy: "knownHostsFileKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "workstation"
      remoteFS: "/home/oleg/.jenkins"
      retentionStrategy:
        demand:
          idleDelay: 30
          inDemandDelay: 0
  numExecutors: 4
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
  slaveAgentPort: -1
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - list:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "lastFailure"
      - "lastDuration"
      - "buildButton"
      - "favoriteColumn"
      - "lastBuildConsoleColumn"
      jobFilters:
      - buildStatusFilter:
          building: true
          inBuildQueue: true
          includeExcludeTypeString: "includeMatched"
          neverBuilt: false
      name: "Running"
      recurse: true
  - all:
      name: "all"
  viewsTabBar: "standard"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  downloadSettings:
    useBrowser: false
  sSHD:
    port: -1
  scriptApproval:
    approvedSignatures:
    - "field hudson.model.Slave name"
    - "method hudson.model.AbstractCIBase getNodes"
    - "method hudson.model.Node getAssignedLabels"
    - "staticMethod jenkins.model.Jenkins getInstance"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods intersect java.util.List\
      \ java.lang.Iterable"
