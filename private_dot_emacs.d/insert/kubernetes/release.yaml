apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${1:name}
spec:
  chart:
    spec:
      chart: ${2:chart}
      reconcileStrategy: ChartVersion
      version: $5
      sourceRef:
        kind: ${3:$$(yas-choose-value "GitRepository" "HelmRepository")}
        name: ${4:source}
        namespace: flux-system
  interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: ${1:name}-values
