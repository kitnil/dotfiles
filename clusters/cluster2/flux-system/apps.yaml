---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 3proxy
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/base/3proxy
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: znc
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/cluster2/znc
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 3x-ui
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/base/3x-ui
  prune: true
  suspend: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: i2pd
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/base/i2pd
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: maintenance-git-dotfiles
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/cluster2/maintenance-git-dotfiles
  prune: true
  # Setting spec.wait to true makes Flux wait for the Job to complete before
  # it is considered ready.
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: maintenance-git-dotfiles-kube5001
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/cluster2/maintenance-git-dotfiles-kube5001
  prune: true
  # This means that the maintenance-guix-home-reconfigure-kube5001 Kustomization
  # will wait until all the Jobs in maintenance-git-dotfiles-kube5001 run to
  # completion. If the Job fails, the app changes will not be applied by the
  # app-deploy Kustomization.
  dependsOn:
  - name: maintenance-git-dotfiles
  sourceRef:
    kind: GitRepository
    name: flux-system
