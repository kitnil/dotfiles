LEFT seek -5
RIGHT seek 5
F5 loadfile "${path}"

# Origin <DOCS/man/input.rst>.
F6 run "/bin/sh" "-c" "echo ${path} | xclip -i -selection clipboard"
F7 run "/bin/sh" "-c" "echo ${path} > ~/watch"

WHEEL_DOWN  add volume -2
WHEEL_UP    add volume 2
WHEEL_LEFT  seek -10
WHEEL_RIGHT seek 10

MBTN_MID cycle mute
